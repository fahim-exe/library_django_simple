<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Home Page</h1>

    <!--

      <p>
        Create book click here <a href="catalog/create_book">HERE</a>
      </p>

    -->

    

    <p>
        Total Books : {{num_books}}        
    </p>

    <p>
        Books Available : {{num_instances_available}}        
    </p>

    {% if user.is_authenticated %}
    
      <p>You are logged in</p>
      <p>Welcome, {{user.get_username}}</p>
      <a href="{% url 'logout' %}?next={{request.path}}"></a>

    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}?next={{request.path}}"></a>

    {% endif %}

	<script src="index.js"></script>
    -->



  </body>
</html>
